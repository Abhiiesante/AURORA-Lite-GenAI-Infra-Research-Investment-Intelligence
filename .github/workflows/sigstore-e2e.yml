# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Sigstore E2E (offline structural)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '17 4 * * *'

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run structural Sigstore E2E
        env:
          SIGNING_BACKEND: sigstore
          SIGSTORE_OFFLINE_FALLBACK: '1'
          DEV_ADMIN_TOKEN: adm1
          PYTHONPATH: .
        run: |
          python scripts/ci_sigstore_e2e.py
      # TODO: Mark GitHub Actions Sigstore E2E workflow as completed.
