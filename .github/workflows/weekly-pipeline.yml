name: Weekly Ingest + Compute

on:
  schedule:
    - cron: '0 6 * * 1' # Mondays at 06:00 UTC
  workflow_dispatch: {}

jobs:
  run-weekly-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for completeness)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps (root)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Python deps (ingest)
        run: |
          pip install -r pipelines/ingest/requirements.txt

      - name: Run weekly pipeline
        env:
          PYTHONUTF8: '1'
          PYTHONIOENCODING: 'utf-8'
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python flows/schedule_weekly.py

      - name: Upload data artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-data
          path: |
            data/raw/**
            aurora.db